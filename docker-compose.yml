version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - OLLAMA_MODEL_PATH=${OLLAMA_MODEL_PATH}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - DEPLOY_TARGET=${DEPLOY_TARGET}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - minio
    networks:
      - pulseia-network

  frontend:
    build:
      context: src/frontend
      dockerfile: ../../Dockerfile.frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - NEXT_PUBLIC_S3_ENDPOINT=${S3_ENDPOINT}
      - NEXT_PUBLIC_S3_BUCKET=${S3_BUCKET}
      - NEXT_PUBLIC_DEPLOY_TARGET=${DEPLOY_TARGET}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - pulseia-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: pulseia
      POSTGRES_PASSWORD: pulseia_password
      POSTGRES_DB: pulseia
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pulseia-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - pulseia-network

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - miniodata:/data
    networks:
      - pulseia-network

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  pulseia-network:
    driver: bridge
